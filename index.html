<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique - Your Premium Supermarket</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="nav-container">
            <a href="#" class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 2L6 6M15 2l3 4M6 6h12l1 14H5L6 6z"/>
                    <circle cx="9" cy="11" r="1"/><circle cx="15" cy="11" r="1"/>
                </svg>
                Unique
            </a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search products...">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                </div>
                <button class="user-btn" onclick="openAuthModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </button>
                <button class="cart-btn" onclick="toggleCart()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 2L6 6M15 2l3 4M6 6h12l1 14H5L6 6z"/>
                        <circle cx="9" cy="11" r="1"/><circle cx="15" cy="11" r="1"/>
                    </svg>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <a href="#" class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 2L6 6M15 2l3 4M6 6h12l1 14H5L6 6z"/>
                <circle cx="9" cy="11" r="1"/><circle cx="15" cy="11" r="1"/>
            </svg>
            Unique
        </a>
        <div class="mobile-header-actions">
            <button class="search-mobile-btn" onclick="toggleMobileSearch()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
            </button>
            <button class="cart-btn" onclick="toggleCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 2L6 6M15 2l3 4M6 6h12l1 14H5L6 6z"/>
                    <circle cx="9" cy="11" r="1"/><circle cx="15" cy="11" r="1"/>
                </svg>
                <span class="cart-badge" id="mobile-cart-badge">0</span>
            </button>
        </div>
    </div>
    <!-- Mobile Search Modal -->
    <div class="mobile-search-modal" id="mobile-search-modal">
        <div class="mobile-search-container">
            <input type="text" id="mobile-search" placeholder="Search products..." oninput="searchProducts(this.value)">
            <button class="close-mobile-search" onclick="toggleMobileSearch()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
    <!-- Slideshow Section -->
    <div class="slideshow-container" id="product-slideshow">
        <!-- Slides will be dynamically inserted here -->
    </div>
    <!-- Main Content -->
    <div class="container" id="products">
        <h2 class="section-title">Our Products</h2>
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">All</button>
            <button class="filter-btn" onclick="filterProducts('Groceries')">Groceries</button>
            <button class="filter-btn" onclick="filterProducts('Beverages')">Beverages</button>
            <button class="filter-btn" onclick="filterProducts('Dairy')">Dairy</button>
            <button class="filter-btn" onclick="filterProducts('Bakery')">Bakery</button>
            <button class="filter-btn" onclick="filterProducts('Snacks')">Snacks</button>
            <button class="filter-btn" onclick="filterProducts('Household')">Household</button>
        </div>
        <!-- Product Grid -->
        <div class="product-grid" id="product-grid"></div>
        <!-- Admin Panel -->
        <div class="admin-panel" id="admin-panel" style="display: none;">
            <h2 class="section-title">Inventory Management</h2>
            <div class="admin-product-list" id="admin-list"></div>
        </div>
    </div>
    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="#home" class="mobile-nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="#products" class="mobile-nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h18v18H3zM9 3v18M15 3v18M3 9h18M3 15h18"/>
            </svg>
            <span>Categories</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="toggleCart(); return false;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 2L6 6M15 2l3 4M6 6h12l1 14H5L6 6z"/>
            </svg>
            <span>Cart</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="alert('Order history coming soon!'); return false;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
            </svg>
            <span>Orders</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="openAuthModal(); return false;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <span>Profile</span>
        </a>
    </nav>
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    <!-- Auth Modal -->
    <div class="modal" id="auth-modal">
        <h2>Welcome Back!</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" required placeholder="••••••••">
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" onclick="closeAuthModal()">Cancel</button>
            </div>
        </form>
    </div>
    <!-- Success Message -->
    <div class="success-message" id="success-message"></div>
    <script src="script.js"></script>
</body>
</html>
